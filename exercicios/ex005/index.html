<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(74, 163, 74);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(74, 163, 74)'
        }
    </script>
</body>
</html>
